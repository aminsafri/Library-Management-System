<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>Add Staff</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#"> ADD BOOK >> </a>
  <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href = "#" th:href ="@{/}">Main Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/books/list" th:href="@{/books/list}">Back Books List</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container my-5">
  <h3> Add Book </h3>
  <div class="card">
    <div class="card-body">
      <form action="#" th:action="@{/books/add}" th:object="${book}" method="post">
        <div class="row">
          <div class="form-group col-md-8">
            <label for="bookName" class="col-form-label">Book Title</label> <input
                  type="text" th:field="*{bookName}" class="form-control" id="bookName"
                  placeholder="Book Title"> <span
                  th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}"
                  class="text-danger"></span>
          </div>
          <div class="form-group col-md-8">
            <label for="author" class="col-form-label">Author</label> <input
                  type="text" th:field="*{author}" class="form-control" id="author"
                  placeholder="Author"> <span
                  th:if="${#fields.hasErrors('author')}" th:errors="*{author}"
                  class="text-danger"></span>
          </div>

          <div class="form-group col-md-8">
            <label class="col-form-label">Section</label>
            <select th:field="*{section}">
              <option value=""> Choose Department.. </option>
              <option th:each="d: ${sections}" th:value="${d.sectionId}"
                      th:text="${d.sectionName}"/>
            </select>
          </div>

          <div class="container">
            <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
            <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
