<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>Add Staff</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#"> ADD COPY >> </a>
  <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href = "#" th:href ="@{/}">Main Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/copies/listcopy" th:href="@{/copies/listcopy}">Back Copy List</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container my-5">
  <h3> Add Book </h3>
  <div class="card">
    <div class="card-body">
      <form action="#" th:action="@{/copies/addcopy}" th:object="${copy}" method="post">

        <div class="form-group col-md-8">
          <label class="col-form-label">ISBN</label>
          <select th:field="*{book}">
            <option value="">Choose ISBN</option>
            <option th:each="b: ${books}" th:value="${b.bookId}"
                    th:text="${b.bookId}"/>
          </select>
        </div>

        <div class="form-group col-md-8">
          <label for="status" class="col-form-label">Status</label>
          <input type="text" th:field="*{status}" class="form-control" id="status" placeholder="Status" value="Available">
          <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></span>
        </div>

          <div class="container">
            <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
            <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
