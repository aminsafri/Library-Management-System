<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Add EMPLOYEE</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      padding-bottom: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/employees/listemployee" th:href="@{/employees/listemployee}">Back to Employees List</a>
      </li>
    </ul>
  </div>
</nav><br>
<div class="container my-5">
  <h3>Add Employee</h3>
  <div class="card">
    <div class="card-body">
      <form action="#" th:action="@{/employees/addemployee}" th:object="${employees}" method="post">
        <div class="row">
          <div class="form-group col-md-8">
            <label for="fname" class="col-form-label">First Name</label>
            <input type="text" th:field="*{fname}" class="form-control" id="fname"
                   placeholder="First Name">
            <span th:if="${#fields.hasErrors('fname')}" th:errors="*{fname}"
                  class="text-danger"></span>
          </div>
          <div class="form-group col-md-8">
            <label for="lname" class="col-form-label">Last Name</label>
            <input type="text" th:field="*{lname}" class="form-control" id="lname"
                   placeholder="Last Name">
            <span th:if="${#fields.hasErrors('lname')}" th:errors="*{lname}"
                  class="text-danger"></span>
          </div>
          <div class="container">
            <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
            <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-pzjw5+pOau2BAwc3+pF1mRScR+r4fGJl8Z+nbWjQ+9g7a2gm3Noq3gFT9XNOFdMv"
        crossorigin="anonymous"></script>

</body>
</html>
