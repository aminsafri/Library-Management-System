<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Add Section</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/sections/listsection" th:href="@{/sections/listsection}">Back to Books List</a>
            </li>
        </ul>
    </div>
</nav><br>
<div class="container my-5">
    <h3> Add Section </h3>
    <div class="card">
        <div class="card-body">
            <form action="#" th:action="@{/sections/addsection}" th:object="${section}" method="post">
                <div class="row">
                    <div class="form-group col-md-8">
                        <label for="sectionName" class="col-form-label">Section Name</label>
                        <input type="text" th:field="*{sectionName}" class="form-control" id="sectionName"
                               placeholder="Section Name">
                        <span th:if="${#fields.hasErrors('sectionName')}" th:errors="*{sectionName}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="description" class="col-form-label">Description</label>
                        <input type="text" th:field="*{description}" class="form-control" id="description"
                               placeholder="Description">
                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                              class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-8">
                        <label for="location" class="col-form-label">Location</label>
                        <input type="text" th:field="*{location}" class="form-control" id="location"
                               placeholder="Location">
                        <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}"
                              class="text-danger"></span>
                    </div>
                    <div class="container">
                        <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
                        <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
