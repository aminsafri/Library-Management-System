<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>Delete Staff</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
     .container1 {
       border: none;
       border-radius: 8px;
       box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
     }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/books/list" th:href="@{/books/list}">Back to Books List</a>
      </li>
    </ul>
  </div>
</nav><br>
<div class="container">
  <h1 class="text-center">Delete Books</h1><br>
      <div class="container1">
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ISBN</th>
          <th>Book Title</th>
          <th>Author</th>
          <th>Section Name</th>
          <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${books.empty}">
          <td colspan="2"> No Books Available</td>
        </tr>
        <tr th:each="book : ${books}">
          <td><span th:text="${book.bookId}"></span></td>
          <td><span th:text="${book.bookName}"></span></td>
          <td><span th:text="${book.author}"></span></td>
          <td th:text="${book.section?.sectionName}"></td>
          <td><a th:href="@{/books/delete/{id}(id=${book.bookId})}" class="btn btn-danger"
                 onclick="return confirm('Are you sure you want to delete this book?')">
            <i class="fas fa-trash ml-2"></i>Delete</a></td>
        </tr>
        </tbody>
      </table>
      </div>
</div>
</body>
</html>
