<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Update Copy</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
          crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#"> UPDATE COPY >> </a>
    <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href = "#" th:href ="@{/}">Main Menu</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Copy Id</th>
                    <th>ISBN</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Status</th>
                    <th>Borrower ID</th>
                    <th>Borrower Name</th>
                    <th>Update</th>
                    <th>End Loan</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="copy : ${copies}">
                    <td><span th:text="${copy.copyId}"> </span></td>
                    <td><span th:text="${copy.book?.bookId}"> </span></td>
                    <td><span th:text="${#dates.format(copy.startDate, 'yyyy-MM-dd')}"></span></td>
                    <td><span th:text="${#dates.format(copy.endDate, 'yyyy-MM-dd')}"></span></td>
                    <td><span th:text="${copy.status}"> </span></td>
                    <td><span th:text="${copy.borrower?.borrowerId}"></span></td>
                    <td><span th:text="${(copy.borrower?.fname ?: '') + ' ' + (copy.borrower?.lname ?: '')}"></span></td>
                    <td><a th:href="@{/books/editcopy/{id}(id=${copy.copyId})}"
                           class="btn btn-success"><i class="fas fa-user-edit ml-2"></i></a></td>
                    <td><a th:href="@{/books/endloan/{id}(id=${copy.copyId})}" class="btn btn-danger">
                            <i class="fas fa-user-times ml-2"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
