<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <title>Delete Section</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container1 {
            border: none;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/books/listsection" th:href="@{/books/listsection}">Back to Sections List</a>
            </li>
        </ul>
    </div>
</nav><br>
<div class="container">
    <h1 class="text-center">Update Section</h1><br>
    <div class="container1">
        <table class="table table-striped">
                <thead>
                <tr>
                    <th>Section ID</th>
                    <th>Section Name</th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:if="${sections.empty}">
                    <td colspan="2"> No Sections Available</td>
                </tr>
                <tr th:each="section : ${sections}">
                    <td><span th:text="${section.sectionId}"></span></td>
                    <td><span th:text="${section.sectionName}"></span></td>
                    <td><a th:href="@{/books/deletesection/{id}(id=${section.sectionId})}"
                           class="btn btn-danger"><i class="fas fa-trash ml-2"></i>Delete</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
