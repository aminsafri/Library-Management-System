<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    h1 {
      margin-top: 20px;
      margin-bottom: 50px;
    }
    .dropdown-menu {
      width: 200px;
      left: auto;
    }

    .dropdown-button {
      width: 500px;
      margin-right: 10px;
      margin-bottom: 200px;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Group Project</h1>
  <div class="d-flex">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle dropdown-button" type="button" id="staffDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Staff
      </button>
      <div class="dropdown-menu dropdown-menu-center" aria-labelledby="staffDropdown">
        <a class="dropdown-item" href="/books/listemployee" th:href="@{/books/listemployee}">Show Staff List</a>
        <a class="dropdown-item" href="#">Add Staff</a>
        <a class="dropdown-item" href="#">Update Staff</a>
        <a class="dropdown-item" href="#">Delete Staff</a>
      </div>
    </div>

    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle dropdown-button" type="button" id="bookDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Book
      </button>
      <div class="dropdown-menu" aria-labelledby="bookDropdown">
        <a class="dropdown-item" href="/books/list" th:href="@{/books/list}">List of Books</a>
        <a class="dropdown-item" href="/books/signup" th:href="@{/books/signup}">New Book</a>
        <a class="dropdown-item" href="/books/update" th:href="@{/books/update}">Update Book</a>
        <a class="dropdown-item" href="/books/delete" th:href="@{/books/delete}">Delete Book</a>
      </div>
    </div>
  </div>
  <div class="d-flex">
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle dropdown-button" type="button" id="borrowerDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Borrower
      </button>
      <div class="dropdown-menu" aria-labelledby="borrowerDropdown">
        <a class="dropdown-item" href="/books/listborrower" th:href="@{/books/listborrower}">Show Borrower List</a>
        <a class="dropdown-item" href="/books/signupborrower" th:href="@{/books/signupborrower}">Add Borrower</a>
        <a class="dropdown-item" href="/books/updateborrower" th:href="@{/books/updateborrower}">Update Borrower</a>
        <a class="dropdown-item" href="/books/deleteborrower" th:href="@{/books/deleteborrower}">Delete Borrower</a>
      </div>
    </div>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle dropdown-button" type="button" id="sectionDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Section
      </button>
      <div class="dropdown-menu" aria-labelledby="sectionDropdown">
        <a class="dropdown-item" href="#">Show Section List</a>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
