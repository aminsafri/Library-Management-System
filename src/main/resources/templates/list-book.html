<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <title>List All Staff</title>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#"> LIST BOOK >> </a>
  <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href = "#" th:href ="@{/}">Main Menu</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container my-2">
  <div class="card">
    <div class="card-body"></div>
    <table class="table table-striped table-responsive-md">
      <thead>
      <tr>
        <th>ISBN</th>
        <th>Book Title</th>
        <th>Author</th>
        <th>Section Name</th>
        <th>Borrower ID</th>
        <th>Borrower Name</th>

      </tr>
      </thead>
      <tbody>
      <tr th:if="${books.empty}">
        <td colspan="2"> No Books Available</td>
      </tr>
      <tr th:each="book : ${books}">
        <td><span th:text="${book.bookId}"></span></td>
        <td><span th:text="${book.bookName}"></span></td>
        <td><span th:text="${book.author}"></span></td>
        <td><span th:text="${book.section?.sectionName}"></span></td>
        <td><span th:text="${book.borrower?.borrowerId}"></span></td>
        <td><span th:text="${book.borrower?.fname + ' ' + book.borrower?.lname}"></span></td>

      </tr>
      </tbody>
    </table>
  </div>
</div>
</body>
</html>
