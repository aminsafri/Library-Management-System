<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Borrower List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .container1 {
      border: none;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark d-flex">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="#" th:href="@{/}">Main Menu</a>
      </li>
    </ul>
  </div>
</nav><br>
<div class="container">
  <h1 class="text-center">Borrowers</h1><br>
    <div class="container1">
      <table class="table table-striped">
    <thead class="table-dark">
    <tr>
      <th>Borrower Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="borrower : ${borrowers}">
      <td><span th:text="${borrower.borrowerId}"> </span></td>
      <td><span th:text="${borrower.fname}"> </span></td>
      <td><span th:text="${borrower.lname}"> </span></td>
      <td><span th:text="${borrower.email}"> </span></td>
      <td><span th:text="${borrower.phonenumber}"> </span></td>
    </tr>
    </tbody>
  </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
