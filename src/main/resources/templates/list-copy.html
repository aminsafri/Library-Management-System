<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Copy Book List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .container1 {
      border: none;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
<div class="container">
  <h1 class="text-center">Copies</h1>
  <a class="btn btn-primary mb-3" href="#" th:href="@{/}">Main Menu</a>
  <div class="container1">
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th>Copy Id</th>
      <th>ISBN</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th>Borrower ID</th>
      <th>Borrower Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="copy : ${copies}">
      <td><span th:text="${copy.copyId}"> </span></td>
      <td><span th:text="${copy.book?.bookId}"> </span></td>
      <td><span th:text="${#dates.format(copy.startDate, 'yyyy-MM-dd')}"></span></td>
      <td><span th:text="${#dates.format(copy.endDate, 'yyyy-MM-dd')}"></span></td>
      <td><span th:text="${copy.status}"> </span></td>
      <td><span th:text="${copy.borrower?.borrowerId}"></span></td>
      <td><span th:text="${(copy.borrower?.fname ?: '') + ' ' + (copy.borrower?.lname ?: '')}"></span></td>
    </tr>
    </tbody>
  </table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
