<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Copy Book List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>

<body>
<div class="container">
  <h1 class="text-center">Copies</h1>
  <a class="btn btn-primary mb-3" href="#" th:href="@{/}">Main Menu</a>
  <table class="table">
    <thead class="table-dark">
    <tr>
      <th>Copy Id</th>
      <th>Book Id</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="copy : ${copies}">
      <td><span th:text="${copy.copyId}"> </span></td>
      <td><span th:text="${copy.book?.bookId}"> </span></td>
      <td><span th:text="${copy.startDate}"> </span></td>
      <td><span th:text="${copy.endDate}"> </span></td>
      <td><span th:text="${copy.status}"> </span></td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
