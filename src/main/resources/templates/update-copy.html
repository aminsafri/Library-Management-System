<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>Update Staff</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">UPDATE BOOK >> </a>
  <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href = "#" th:href ="@{/}">Main Menu</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container my-5">
  <h3> Update Book</h3>
  <div class="card">
    <div class="card-body">
      <div class="col-md-8">
        <form action="#"
              th:action="@{/books/update/{id}(id=${book.bookId})}"
              th:object="${book}" th:method="post">
          <div class="row">

            <div class="form-group col-md-8">
              <label class="col-form-label">Copy ID</label>
              <select th:field="*{book}">
                <option value=""> Choose Copy ID.. </option>
                <option th:each="d: ${books}" th:value="${d.bookId}"
                        th:text="${d.bookId}"/>
              </select>
            </div>
            <div class="form-group col-md-8">
              <label for="startDate" class="col-form-label">Start Date</label>
              <input type="date" th:field="*{startDate}" class="form-control" id="startDate" placeholder="Start Date">
              <span th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="text-danger"></span>
            </div>

            <div class="form-group col-md-8">
              <label for="endDate" class="col-form-label">End Date</label>
              <input type="date" th:field="*{endDate}" class="form-control" id="endDate" placeholder="End Date">
              <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label for="status" class="col-form-label">Status</label> <input
                    type="text" th:field="*{status}" class="form-control" id="status"
                    placeholder="Status"> <span
                    th:if="${#fields.hasErrors('status')}" th:errors="*{status}"
                    class="text-danger"></span>
            </div>
            <div class="form-group col-md-8">
              <label class="col-form-label">Borrower</label>
              <select th:field="*{borrower}">
                <option value=""> Choose Borrower ID.. </option>
                <option th:each="d: ${borrowers}" th:value="${d.borrowerId}"
                        th:text="${d.borrowerId}"/>
              </select>
            </div>

            <div class="container">
              <input type="submit" id="submitButton" class="btn btn-success" th:value="Save">
              <input type="reset" id="resetButton" class="btn btn-danger" th:value="Reset"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
